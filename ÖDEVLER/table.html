<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Oluşturma</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid rgb(83, 19, 76);
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>TABLO</h2>
    <table>
        <tr>
            <th>İsim</th>
            <th>Yaş</th>
            <th>Şehir</th>
        </tr>
        <tr>
            <td>Selda</td>
            <td>11</td>
            <td>Kütahya</td>
        </tr>
        <tr>
            <td>beyza</td>
            <td>24</td>
            <td>Konya</td>
        </tr>
        <tr>
            <td>Derya</td>
            <td>22</td>
            <td>Samsun</td>
        </tr>
    </table>
</body>
</html>
